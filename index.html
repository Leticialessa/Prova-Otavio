<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova do Otavio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        
    <div id="caixa">
        <h1> Notas</h1>
        <form id="form">
            <table>
                <tr>
                    <td class="td"><label for="nome">Nome:</label></td>
                    <td class="td"><input type="text" id="nome"></td>
                </tr>
                <tr>
                    <td class="td"><label for="matricula">Matrícula:</label></td>
                    <td class="td"><input type="text" id="matricula"></td>
                </tr>
                <tr>
                    <td class="td"><label for="nota1">Nota 1:</label></td>
                    <td class="td"><input type="number" id="nota1" ></td>
                </tr>
                <tr>
                    <td class="td"><label for="nota2">Nota 2:</label></td>
                    <td class="td"><input type="number" id="nota2"></td>
                </tr>
            </table>
            <td id="tdr" colspan="2"><button id="register" type="submit">Enviar</button></td>
        </form>
        <table id="res">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
